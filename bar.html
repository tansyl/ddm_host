<style>
svg {
    width: 100%;
    height: 100%;
    position: center;
}

#hist_eg {
   background-color: lightgrey;
}

.bar rect{
  fill: steelblue;
}

.bar rect:hover {
  fill: yellow;

<svg id="hist_eg" width="950" height="500"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var margin = {top: 30, right: 30, bottom: 30, left: 30};
var width = document.getElementById("hist_eg").getBoundingClientRect().width-100;
var height = 400;

var given = [{"geoid":360550116014, "median_rent" : 845, "centerCoord_long": 70 ,"centerCoord_lat": 40 ,"distance_to_center":100}, {"geoid":360550116015, "median_rent" : 846, "centerCoord_long": 71 ,"centerCoord_lat": 41 ,"distance_to_center":101}];
var distance = []

for (var i = 2; i < 100; i++)
{
temp = Object.assign({}, given[0]);
temp['distance_to_center'] +=i
given.push(temp)
}

len = given.length
for (var i = 0; i < len; i++)
{
temp = given[i]['distance_to_center'];
distance.push(temp);
}

var g = d3.select("#hist_eg")
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
        .domain([d3.min(distance),d3.max(distance)])
        .rangeRound([0, width]);

var bins = d3.histogram()
    .domain(x.domain())
    .thresholds(x.ticks(10))(distance);

var y = d3.scaleLinear()
    .domain([0, d3.max(bins, function(d) { return d.length; })])
    .range([height, 0]);

var bar = g.selectAll("bar")
          .data(bins)
          .enter().append("g")
          .attr("class", "bar")
          .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });

bar.append("rect")
    .attr("x", 0)
    .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
    .attr("height", function(d) { return height - y(d.length); });

bar.append("text")
    .attr("dy", ".75em")
    .attr("y", 6)
    .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
    .attr("text-anchor", "middle")
    .text(function(d) { return d3.format(",.0f")(d.length); });

g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

g.append("g")
    .attr("class", "axis axis--y")
    .attr("transform", "translate(0,"+ height +")")
    .call(d3.axisLeft(y))
    .attr("transform", "rotate(-360)");


</script>
